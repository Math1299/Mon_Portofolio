<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>PortFolio</title>
  </head>
  <body>
    <!-- Btn responsive nav-gauche -->
    <div class="btn-round-menu">
      <div class="container-line">
        <div class="line"></div>
      </div>
    </div>

    <!-- Navigation verticale -->
    <nav class="nav-gauche">
      <div class="blocs-menu">
        <div class="circle-portrait">
          <img src="ressources/boss.svg" alt="Photo de Mathieu Perret" />
        </div>
      </div>
      <div class="blocs-menu">
        <span class="nav-menu-items">
          <a href="#">Accueil</a>
        </span>
      </div>
      <div class="blocs-menu">
        <span class="nav-menu-items">
          <a href="#">Présentation</a>
        </span>
      </div>
      <div class="blocs-menu">
        <span class="nav-menu-items">
          <a href="#">PortFolio</a>
        </span>
      </div>
      <div class="blocs-menu">
        <span class="nav-menu-items">
          <a href="#">Compétences</a>
        </span>
      </div>
      <div class="blocs-menu">
        <span class="nav-menu-items">
          <a href="#">Contact</a>
        </span>
      </div>
      <div class="blocs-menu">
        <div class="logo-circle">
          <img src="ressources/contact.svg" alt="logo contact" />
        </div>
      </div>
    </nav>

    <!-- SECTION ACCUEIL -->

    <section class="accueil" id="accueil">
      <h1>Bienvenue sur mon PortFolio</h1>
      <p class="txt-animation">
        Lorem ipsum dolor sit amet consectetur adipisicing.
      </p>
      <a href="#" class="btn-acc btn-acc1">PortFolio</a>
      <a href="#" class="btn-acc btn-acc2">Expériences</a>
      <div class="medias">
        <a href="https://github.com" target="blank">
          <div class="media media1">
            <img
              src="ressources/github.svg"
              alt="Github icone"
              class="icone-medias"
            />
          </div>
        </a>
        <a href="https://linkedin.com" target="blank">
          <div class="media media1">
            <img
              src="ressources/linkedin.svg"
              alt="linkedin icone"
              class="icone-medias"
            />
          </div>
        </a>
        <a href="https://twitter.com" target="blank">
          <div class="media media1">
            <img
              src="ressources/twitter.svg"
              alt="twitter icone"
              class="icone-medias"
            />
          </div>
        </a>
      </div>
      <a href="#">
        <div class="btn-round">
          <img
            src="ressources/arrowDown.svg"
            alt="logo fleche bas"
            class="logo-btn-round-accueil"
          />
        </div>
      </a>
    </section>
    <script src="app.js"></script>
  </body>
</html>
